<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surveys</title>
  <link rel="stylesheet" href="index.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      height: 80px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .logo img {
      height: 60px;
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 100px 20px 20px 20px;
    }

    .survey-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 20px;
    }

    .survey-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      flex: 0 1 calc(50% - 20px);
    }

    @media (max-width: 600px) {
      .survey-card {
        flex: 1 1 100%;
      }
    }

    .survey-card:hover {
      transform: translateY(-5px);
    }

    .survey-card h3 {
      margin-top: 0;
      color: #333;
    }

    .survey-card p {
      color: #555;
    }

    .create-survey-btn {
      background-color: #6193FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      text-align: center;
      width: 300px;
    }

    .create-survey-btn:hover {
      background-color: #000000;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #fff;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about us.html">About</a></li>
        <li><a href="index.html#features">Features</a></li>
        <li><a href="index.html#pricing">Pricing</a></li>
        <li><a href="#">Survey</a></li>
        <li><a href="contact us.html">Contact</a></li>
      </ul>
    </nav>
    <div class="logo">
      <a href="index.html"><img src="logo1.png" alt="Online Survey Platform" /></a>
    </div>
  </header>

  <main>
    <a href="create-survey.html" class="create-survey-btn">➕ Create Your own Survey</a>

    <section class="survey-container" id="survey-container">
      <!-- Surveys will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>© 2025 Crowd Voice. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDuvjCf1TrBiHdmbm4t9flgQsWLwekwX2I",
      authDomain: "online-survey-conduct-platform.firebaseapp.com",
      projectId: "online-survey-conduct-platform",
      storageBucket: "online-survey-conduct-platform.appspot.com",
      messagingSenderId: "290730548364",
      appId: "1:290730548364:web:ca6b2e30d8876dd221afa9",
      measurementId: "G-8J9N5J5PPE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to fetch and display surveys
    async function fetchSurveys() {
      const surveyContainer = document.getElementById('survey-container');
      try {
        const snapshot = await db.collection('surveys').orderBy('createdAt', 'desc').get();

        console.log("Surveys fetched:", snapshot.size);

        if (snapshot.empty) {
          surveyContainer.innerHTML = '<p>No surveys available right now. Check back later!</p>';
          return;
        }

        let surveysDisplayed = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          console.log("Survey data:", data);

          // Check if 'questions' field exists and is a non-empty array
          if (!Array.isArray(data.questions) || data.questions.length === 0) {
            console.warn(`Survey "${data.title}" skipped: 'questions' field is missing or empty.`);
            return;
          }

          const card = `
            <div class="survey-card">
              <h3>${data.title}</h3>
              <p>${data.description}</p>
              <a href="take-survey.html?id=${doc.id}" class="create-survey-btn" style="background-color: #4CAF50;">Take Survey</a>
            </div>
          `;
          surveyContainer.innerHTML += card;
          surveysDisplayed++;
        });

        if (surveysDisplayed === 0) {
          surveyContainer.innerHTML = '<p>No valid surveys available right now. Please check back later!</p>';
        }

      } catch (error) {
        console.error('Error fetching surveys:', error);
        surveyContainer.innerHTML = '<p>Error loading surveys. Please try again later.</p>';
      }
    }

    // Fetch surveys when page loads
    window.onload = fetchSurveys;
  </script>

</body>
</html>
