<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>
  <link rel="icon" href="images/mnsuam logo.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('login-bg.jpg') no-repeat center center/cover;
      color: #333;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c6ed5;
    }

    .text {
      text-align: center;
      margin-bottom: 30px;
      max-width: 500px;
      font-size: 1rem;
      color: #666;
      line-height: 1.5;
    }

    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #2c6ed5;
      outline: none;
    }

    input[type="submit"],
    .signup-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 5px;
      background-color: #2c6ed5;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
      display: block;
      text-align: center;
      text-decoration: none;
    }

    input[type="submit"]:hover,
    .signup-btn:hover {
      background-color: #1f5c9b;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      color: #2c6ed5;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      .text {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      form {
        padding: 30px;
      }

      input[type="email"],
      input[type="password"],
      input[type="submit"],
      .signup-btn {
        padding: 12px;
      }
    }

    #loading-spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loading-spinner div {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h2>Welcome Back</h2>
    <div class="text">
      <p>Welcome back! Please log in to access your account. If you're new, feel free to register and join us!</p>
    </div>

    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <a href="#" class="forgot-password">Forgot Password?</a>
      <input type="submit" value="Log In" />
      <a href="signup.html" class="signup-btn">Don't have an account? Sign Up</a>
    </form>
  </div>

  <div id="loading-spinner">
    <div></div>
  </div>

  <!-- Firebase SDK and Login Script -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDuvjCf1TrBiHdmbm4t9flgQsWLwekwX2I",
      authDomain: "online-survey-conduct-platform.firebaseapp.com",
      projectId: "online-survey-conduct-platform",
      storageBucket: "online-survey-conduct-platform.appspot.com",
      messagingSenderId: "290730548364",
      appId: "1:290730548364:web:ca6b2e30d8876dd221afa9",
      measurementId: "G-8J9N5J5PPE"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const spinner = document.getElementById("loading-spinner");
      spinner.style.display = "flex";

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        setTimeout(() => {
          window.location.href = "index.html";
        }, 300);
      } catch (error) {
        spinner.style.display = "none";
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
