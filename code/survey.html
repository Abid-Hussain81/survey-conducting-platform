<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surveys</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        main {
            padding-top: 100px; /* Pushes the content below the fixed header */
            flex: 1; /* Make main grow to push footer down */
        }
        footer {
            text-align: center; /* Optional: makes footer text look cleaner */
        }
        .survey-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px;
        }
        .survey-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .survey-card:hover {
            transform: translateY(-5px);
        }
        .survey-card h3 {
            margin-top: 0;
            color: #333;
        }
        .survey-card p {
            color: #555;
        }
        .create-survey-btn {
            background-color: #5890ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            width: 220px;
        }
        .create-survey-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#pricing">Pricing</a></li>
                <li><a href="#">Survey</a></li>
                <li><a href="contact us.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html"><img src="logo1.png" alt="Online Survey Platform" /></a>
        </div>
    </header>

    <main>
        <a href="create-survey.html" class="create-survey-btn">➕ Create Your Survey</a>

        <section class="survey-container" id="survey-container">
            <!-- Surveys will be dynamically added here -->
        </section>
    </main>

    <footer>
        <p>© 2025 Crowd Voice. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDuvjCf1TrBiHdmbm4t9flgQsWLwekwX2I",
            authDomain: "online-survey-conduct-platform.firebaseapp.com",
            projectId: "online-survey-conduct-platform",
            storageBucket: "online-survey-conduct-platform.appspot.com",
            messagingSenderId: "290730548364",
            appId: "1:290730548364:web:ca6b2e30d8876dd221afa9",
            measurementId: "G-8J9N5J5PPE"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to fetch and display surveys
        async function fetchSurveys() {
            const surveyContainer = document.getElementById('survey-container');
            
            try {
                const snapshot = await db.collection('surveys').orderBy('createdAt', 'desc').get();
                snapshot.forEach(doc => {
                    const survey = doc.data();
                    const surveyCard = document.createElement('div');
                    surveyCard.classList.add('survey-card');
                    surveyCard.innerHTML = `
                        <h3>${survey.title}</h3>
                        <p>${survey.description}</p>
                        <a href="#" class="create-survey-btn" style="background-color: #4CAF50;">Take Survey</a>
                    `;
                    surveyContainer.appendChild(surveyCard);
                });
            } catch (error) {
                console.error("Error fetching surveys: ", error);
            }
        }

        // Fetch surveys when page loads
        window.onload = fetchSurveys;

        
    </script>

</body>
</html>
